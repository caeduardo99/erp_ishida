{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dropdown Example</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-danger">
    <div class="card-header text-center">
      <img src="{% static 'images/logoishida.png' %}" width="150" height="150" class="img-fluid" alt="...">
    </div>
    <div class="card-body">
      <!-- Formulario -->
      <form id="empresaForm" method="post">
        {% csrf_token %}
        <div class="form-group text-center mt-2 mb-3">
          <select class="form-control" id="empresaSelect">
            <option value="">Selecciona una empresa</option>
            {% for empresa in empresas_json %}
              <option value="{{ empresa.nombreempresa }}">{{ empresa.nombreempresa|upper }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Siguiente</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

<!-- Tomar Valor de a empresa -->
<script>
  // Obtener el formulario y el menú desplegable
  var empresaForm = document.getElementById('empresaForm');
  var empresaSelect = document.getElementById('empresaSelect');

  // Escuchar el evento de cambio en el menú desplegable
  empresaSelect.addEventListener('change', function() {
    // Obtener el valor seleccionado
    var selectedOption = empresaSelect.value;

    // Asignar el valor seleccionado a la acción del formulario
    empresaForm.action = selectedOption;
  });
</script>

</body>
</html>
